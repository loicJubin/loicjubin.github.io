<section class="contact-section bg-black" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            {% for item in site.data.contact[page.lang] %}
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                      {% if item.id == "address" %}
                      <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                      {% elsif item.id == "email" %}
                      <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                      {% endif %}
                      <h4 class="text-uppercase m-0">{{ item.name }}</h4>
                      <hr class="my-4 mx-auto" />
                      <div class="small text-black-50">{{ item.content }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="social d-flex justify-content-center">
            <a class="mx-2" href="https://github.com/loicJubin"><i class="fab fa-github"></i></a>
            <a class="mx-2" href="https://ch.linkedin.com/in/lo%C3%AFc-jubin/"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</section>
