fr:
  section: Expériences
  content:
    - logo_svg: svg/faa-logo.svg
      title: Fondation Asile des aveugles
      location: Lausanne, Suisse
      job:
        - title: Data Scientist
          period: "02/2020 - Aujourd'hui"
          description:
            - block: "Implémentation de la thèse de master:"
            - list:
              - bullet: "Développement d'une application avec Django, Docker et Boostrap pour améliorer le management des refus d'assurance et de réduire leurs occurrences.
                L'application a permis de détecter 1.2k erreurs avant facturation et 3.5k refus ont été traités via le système."
              - bullet: "Écriture d'unité de test avec Django et Selenium"
              - bullet: "Création de bot pour traiter en masse des refus d'assurance dans notre système de facturation. 1k refus ont été traités"
            - block: "Autres projets:"
            - list:
              - bullet: Création de web crawler avec BeautifullSoup/Selenium pour des besoins opérationnels et d'étude de marché
              - bullet: "Aide spontanée pour des projets demandant une expertise dans les données. Exploration d'indicateurs de performances."

        - title: Internship - Data Analyst
          period: 02/2020 - 08/2020
          description:
            - block: "Thèse sur “Learning Quality Control Measures to Decrease Bill Errors in a Hospital Environment”, note 6:"
            - list:
              - bullet: "Analyse des refus d'assurances afin d'améliorer leurs traitements et de réduire leurs occurrences.
                Un modèle d'un écosystème construit autour d'applications conteneurisées a été planifié."
              - bullet: 2.5k refus furent traités en masse à la fin de la thèse. 96% ont été payés durant les 3 mois suivants.
            - block: "Projet Hospitalisation:"
            - list:
              - bullet: "Analyse d'un service hospitalier pour améliorer la gestion des lits/nuitées.
                Collaboration avec des équipes médicales jusqu’à l’équipe purement administrative. Les recommandations du rapport furent implémentées."
              - bullet: "Nettoyage de donnée et analyse via Pandas/Seaborn et Matplotlib"

        - title: Student job – Programmeur
          period: 06/2019 - 01/2020
          description:
            - block: "Aide pour faciliter une transition à un nouveau système d'identification de patient"
            - list:
              - bullet: Création de robot avec PyAutoGUI pour extraire et modifier des données sur des machines médicales. 81k dossiers ont été corrigés.
              - bullet: Nettoyage de donnée avec Pandas et visualisation avec Seaborn/Matplotlib.

    - logo_svg: svg/oddo-logo.svg
      title: ODDO BHF Asset Management
      location: Genêve, Suisse
      job:
        - title: Assistant commerciale
          period: 09/2018 - 02/2019
          description:
            - block: "Stage durant mes études. Mes tâches principales étaient les suivantes:"
            - list:
              - bullet: "Service client : Répondre aux questions et besoins des clients. Organisation des rendez-vous avec les portfolios managers"
              - bullet: "Facturation: Collecter les attestations des clients et les vérifiées pour les rétrocessions"
              - bullet: "Organisation d’événements : par ex. organisation de 'Stratégie d’Investissement' pour 60 personnes à l’hôtel 'Hôtel Beau-Rivage'"
              - bullet: "Assistant: gestion du planning de 2 sales managers, suivie de 30 clients en 4 semaines."
              - bullet: "Étude de marché: Analyse de la compétition des fonds d'ODDO BHF"
              - bullet: "Optimisation: Programation en VBA pour automatiser des calculs et des documents."

    - logo_image: /assets/images/adecco-logo.png
      image_width: 40%
      title: ADECCO 
      location: Lausanne, Switzerland
      job:
        - title: Temporaire
          period: 07/2016 - 08/2016
          description:
            - block: "Exécution de missions telles que manutentionnaire (STEF Group) ou déménageurs"

    - logo_svg: svg/swiss-confederation.svg
