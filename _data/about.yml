en:
  title: "About Me"
  content: "Hi! Welcome to this corner of the internet. I describe myself as knowledge-driven and results-oriented (+pixel art fan!). One of my added values is the new ideas/process thinking and implementation of projects. That is mainly due to the various fields that I have worked in. Indeed, I started as a micromechanic, studied finance and work now in the data science field. The latter one is where my interest get caught the most. I want to continue to develop the competencies in this field."

fr:
  title: "Me concernant"
  content: "Bonjour ! Bienvenue sur ce petit coin d’internet. Je suis de nature à vouloir en apprendre plus et à être orienté sur les résultats (+ à avoir un faible pour le pixel art !). Une de mes valeurs ajoutées est le développement et l’implémentation de nouvelle idée/processus. Ceci est principalement dû à la variété de profession que j’ai effectuée. En effet, j’ai commencé en tant que micromécanicien, étudié la finance et travaille maintenant en Data Science. Cette dernière me fascine et je veux approfondir mes compétences dans ce domaine."
