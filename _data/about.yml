en:
  title: "About Me"
  content: "Hi! Welcome to this corner of the internet. I wanted to create this personal website to apply and learn new skills. Curiosity, knowledge-driven and pixel art are my main characteristics. Indeed, as you will see, I have various experiences in different areas. I started as a micro-mechanics, studied finance and work now in the data science field. The latter one is where my interest get caught the most. I want to continue to develop the competencies in this field."

